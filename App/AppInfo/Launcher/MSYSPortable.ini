[Launch]
ProgramExecutable=MSYS\MSYS.exe
WaitForProgram=false

[Environment]
PALMinGWDir=%PAL:PortableAppsDir%\CommonFiles\MinGW
PATH=%PALMinGWDir%\bin;%PAL:AppDir%\MSYS\bin
HOME=/home/user

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\Data\settings\fstab
Find=%PAL:LastDrive%\\
Replace=%PAL:Drive%\\

